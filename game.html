<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/scale.js"></script>
<script src="js/main.js"></script>
<script>
    document.onreadystatechange = loaded;//当页面加载状态改变的时候执行这个方法.
    function loaded()
    {
        if(document.readyState === "complete"){
            countDown();
            setTimeout(function () {
                move(9000);
                leftAndRight();
                speedUp();
                timeDuration();
            },4000)
        }
    }
</script>
