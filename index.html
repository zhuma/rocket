<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <title>飞天火箭</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5shiv.js"></script>
        <script type="text/javascript" src="js/modernizr.js"></script>
        <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container pa">

    <img src="img/start.png" id="start" class="pa resize start">
    <img src="img/rules.png" id="rules" class="pa resize rules">

    <section class="foot pa resize">
        <p class="pa copyright">创意技术支持由  浩庭传媒  提供</p>
    </section>
</div>

<div class="rules-con pa">
    <img src="img/rules-con.png" class="pa resize rules-list">
    <img src="img/close.png" class="pa resize close">
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script>
        var scaleW = window.innerWidth / 750;
        var scaleH = window.innerHeight / 1205;
        var resizes = document.querySelectorAll('.resize');
        for (var j = 0; j < resizes.length; j++) {
            resizes[j].style.width = parseInt($(resizes[j]).css("width")) * scaleW + 'px';
            resizes[j].style.height = parseInt($(resizes[j]).css("height")) * scaleH + 'px';
            resizes[j].style.top = parseInt($(resizes[j]).css("top")) * scaleH + 'px';
            resizes[j].style.left = parseInt($(resizes[j]).css("left")) * scaleW + 'px';
        }
</script>
<script src="js/main.js"></script>
</body>
</html>
